<!DOCTYPE html>
<html>
<head>

  <link href="css/style.css" rel="stylesheet">

  <script>

      $("#addplanning").click(function(){
        event.preventDefault();

        var done = "";

        for (var i = 0; i < 5; i++) {
          done += "<div><input type=radio id=done name=done8></div>";
        }

        $("#done").html(done);

    });

<div id="done"></div>
