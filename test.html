  <script>
    $(document).ready(function() {
      $('#button-container').on('click', '.my-btn', function() {
        // Handle click event here
        console.log('Button clicked');
      });

      // Dynamically load buttons after 5 seconds
      setTimeout(function() {
        $('#button-container').append('<button class="my-btn">Button 1</button>');
        $('#button-container').append('<button class="my-btn">Button 2</button>');
        $('#button-container').append('<button class="my-btn">Button 3</button>');
      }, 5000);
    });
  </script>
</head>
<body>

  <div id="button-container">
    <!-- Initially empty -->
  </div>

</body>
