<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>beeway bewerken </title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/beewaystyle.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.3/dist/iconify-icon.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script/serialize.js"></script>
  <script src="script/handelapicall.js"></script>
  <script src="script/beeway.js"></script>
  <script>
    $(document).ready(function(){
      $('#navmenu').load('navbar.html');
    });
  </script>
</head>
<body>

  <div class="navmenu" id="navmenu"></div>


  <!-- <form class="beewayeditform" method="POST"> -->
    <div class="beewayedit">
      <div><input type="text" placeholder="BeewayNaam" id="BeewayNaam" required></div>
      <div><button id="opslaan" class="addbutton" style="font-size: 16px;">Opslaan</button></div>
      <div><a onclick='return confirm("Weet je zekker dat je deze beeway wilt verwijderen!?")' href="##" class="deletebutton" style="font-size: 16px;">Verwijderen</a></div>
      <div>
        <p>Aangemaakt door: <b>Robin</b></p>
        <p>Als laast bewerkt door: <b>Robin</b></p>
      </div>
    </div>


    <div class="helebeeway">
      <div id="grid-line">
        <div class="cell BEEWAY">
          <form id="form0">
            <h1>BEEWAY</h1>
            <h2>Iedere dag ’n beetje beter</h2>
            <div id="groepen">
              <label>Groepen</label>
              <input type="text" id="Groepentxt" maxlength="5" required></input>
            </div>
          </div>

          <div class="cell HOOFDTHEMA">
            <h2 id="orange">HOOFDTHEMA</h2>
            <input type="radio" name="Hoofdthema" value="HoofdthemaP1" required>
            <label for="html">P1: EDI</label><br>
            <input type="radio" name="Hoofdthema" value="HoofdthemaP2">
            <label for="html">P2: BEGELEIDENDE INOEFENING</label><br>
            <input type="radio" name="Hoofdthema" value="HoofdthemaP3">
            <label for="html">P3: LEZEN</label><br>
            <input type="radio" name="Hoofdthema" value="HoofdthemaP4">
            <label for="html">P4: DIFFERENTIATIE EDI</label><br>
            <input type="radio" name="Hoofdthema" value="HoofdthemaP5">
            <label for="html">P5: DOELENPLANNER</label><br>
          </div>

          <div class="cell CONCREETDOEL">
            <h2 id="orange">CONCREET DOEL</h2>
            <textarea type="text" name="ConcreetdoelText" id="doel" maxlength="2500"></textarea>
          </div>

          <div class="cell beoordeling">
            <div class="beoordeling-item beoordeling-item1"><iconify-icon icon="fa:smile-o" style='font-size:62px'></iconify-icon></div>
            <div class="beoordeling-item beoordeling-item2">
              <input type="number" name="beoordeling-item2" id="beoordeling1" min="0" max="999"></input>
            </div>
            <div class="beoordeling-item beoordeling-item3"><iconify-icon icon="fa:meh-o" style='font-size:62px'></iconify-icon></div>
            <div class="beoordeling-item beoordeling-item4">
              <input type="number" name="beoordeling-item4" id="beoordeling2" min="0" max="999"></input>
            </div>
            <div class="beoordeling-item beoordeling-item5"><iconify-icon icon="fa:frown-o" style='font-size:62px'></iconify-icon></div>
            <div class="beoordeling-item beoordeling-item6">
              <input type="number" name="beoordeling-item6" id="beoordeling3" min="1" max="5"></input>
            </div>
          </div>

          <div class="cell vakgebied">
            <h2 id="orange">VAKGEBIED</h2>
            <select name="vakgebied" id="vakgebied" required>
              <!-- <optgroup label="Selecteer een vakgebied"> -->
                <option value="">-- selecteer een vakgebied --</option>
                <option value="1">Rekenen</option>
                <option value="2">Lezen</option>
                <option value="3">taal</option>
                <option value="4">engels</option>
                <option value="5">gym</option>
              <!-- </optgroup> -->
            </select>
          </form>
        </div>


        <div class="cell PLANNING">
          <form id="form1" method="POST">
            <h2 id="orange3">PLANNING</h2>
            <div class="textareaplaning" id="planning">
              <div><textarea type="text" name="planingtxt1" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt2" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt3" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt4" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt5" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt6" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt7" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="planingtxt8" rows="2" maxlength="74"></textarea></div>
            </div>
          </div>

          <div class="cell Acties">
            <h2>ACTIES</h2>
          </div>

          <div class="cell WAT">
            <h2 id="orange2">WAT</h2>
            <div class="textareaplaning" id="wat">
              <div><textarea type="text" name="wattxt1" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt2" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt3" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt4" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt5" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt6" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt7" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wattxt8" rows="2" maxlength="74"></textarea></div>
            </div>
          </div>

          <div class="cell WIE">
            <h2 id="orange2">WIE</h2>
            <div class="textareaplaning" id="wie">
              <div><textarea type="text" name="wietxt1" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt2" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt3" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt4" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt5" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt6" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt7" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="wietxt8" rows="2" maxlength="74"></textarea></div>
            </div>
          </div>

          <div class="cell DEADLINE">
            <h2 id="orange2">DEADLINE</h2>
            <div class="textareaplaning" id="deadline">
              <div><textarea type="text" name="deadlinetxt1" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt2" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt3" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt4" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt5" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt6" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt7" rows="2" maxlength="74"></textarea></div>
              <div><textarea type="text" name="deadlinetxt8" rows="2" maxlength="74"></textarea></div>
            </div>
          </div>


          <div class="cell done">
              <h2 id="orange2">&#x2714;</h2>
              <div id="done">
                <div><input type="radio" id="done" name="done1"></div>
                <div><input type="radio" id="done" name="done2"></div>
                <div><input type="radio" id="done" name="done3"></div>
                <div><input type="radio" id="done" name="done4"></div>
                <div><input type="radio" id="done" name="done5"></div>
                <div><input type="radio" id="done" name="done6"></div>
                <div><input type="radio" id="done" name="done7"></div>
                <div><input type="radio" id="done" name="done8"></div>
                <!-- <div><input type="radio" id="done" name="done0"></div> -->
              </div>
            </form>
          </div>



          <div class="cell observatie">
            <form id="form2" method="POST">
            <h2 id="orange">DATA LES/OBSERVATIE</h2>
            <div class="textareaobservatie">
              <div><textarea type="text" name="observatietxt1" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="observatietxt2" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="observatietxt3" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="observatietxt4" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="observatietxt5" rows="3" maxlength="155"></textarea></div>
            </div>
          </div>

          <div class="cell LEERDOEL">
            <h2 id="orange">LEERDOEL</h2>
            <div class="textareaobservatie">
              <div><textarea type="text" name="leerdoeltxt1" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="leerdoeltxt2" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="leerdoeltxt3" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="leerdoeltxt4" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="leerdoeltxt5" rows="3" maxlength="155"></textarea></div>
            </div>
          </div>

          <div class="cell EVALUATIe">
            <h2 id="orange">EVALUATIE</h2>
            <div class="textareaobservatie">
              <div><textarea type="text" name="evaluatietxt1" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="evaluatietxt2" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="evaluatietxt3" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="evaluatietxt4" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="evaluatietxt5" rows="3" maxlength="155"></textarea></div>
            </div>
          </div>

          <div class="cell Werkdoel">
            <h2 id="orange">Werkdoel</h2>
            <div class="textareaobservatie">
              <div><textarea type="text" name="werkdoeltxt1" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="werkdoeltxt2" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="werkdoeltxt3" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="werkdoeltxt4" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="werkdoeltxt5" rows="3" maxlength="155"></textarea></div>
            </div>
          </div>

          <div class="cell Actie">
            <h2 id="orange">ACTIE</h2>
            <div class="textareaobservatie">
              <div><textarea type="text" name="actietxt1" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="actietxt2" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="actietxt3" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="actietxt4" rows="3" maxlength="155"></textarea></div>
              <div><textarea type="text" name="actietxt5" rows="3" maxlength="155"></textarea></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  <!-- </form> -->
</body>
