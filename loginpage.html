<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>Login</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.3/dist/iconify-icon.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#navmenu').load('navbar.html');
    });
  </script>
</head>
<body>

  <div class="navmenu" id="navmenu"></div>


  <form class="form" method="POST" action="#  ">
    <div class="login">
      <div id="logintittle"><h1>login <iconify-icon icon="akar-icons:person"></iconify-icon></h1></div>
      <hr>

      <label for="email"><b>Email</b></label>
      <br>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <br>
      <input type="password" placeholder="Enter Password" name="password" id="psw" required>

      <div id="errormsg"></div>

      <hr>

      <button type="submit" class="registerbtn">Login</button>
    </div>
  </form>




</body>
</html>
